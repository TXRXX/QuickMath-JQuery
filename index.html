<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <title>Quick Math | TXRXX</title>
        <link rel="stylesheet" href="style.css" />
        <script src="./script.js"></script>
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div class="header__left">
                    <h1>QUICK MATH</h1>
                    <div class="header__menus">
                        <button class="playButton">START</button>
                        <button class="stopButton">STOP</button>
                    </div>
                </div>
                <div class="header__right">
                    <span class="score">YOUR SCORE : 0</span>
                </div>
            </div>
            <div class="container">
                
                <div class="welcomeText">
                    <span
                        >Welcome to<br />
                        Quick Math Game</span
                    >
                    <span>JQuery Framework by TXRXX</span>
                </div>
                <div class="counter">
                    <h1 class="counterText"></h1>
                </div>
                <div class="game">
                    <div class="wrap__question">
                        <div class="wrap__timer">
                            <span class="timer"></span>
                            <svg height="80px" width="80px" class="circle">
                                <circle
                                    cx="40"
                                    cy="40"
                                    r="30"
                                    stroke="#eeeeee"
                                    stroke-width="10"
                                    fill="none"
                                    stroke-dasharray="188.4955592154"
                                    stroke-dashoffset="0"
                                    stroke-linecap="round"
                                    class="down"
                                />
                                <circle
                                    cx="40"
                                    cy="40"
                                    r="30"
                                    stroke="#7ad7ff"
                                    stroke-width="10"
                                    fill="none"
                                    stroke-linecap="round"
                                    class="up"
                                />
                            </svg>
                        </div>
                        <span class="gameQuestion"></span>
                    </div>
                    <div class="wrapChoice">
                        <span class="choice0"></span>
                        <span class="choice1"></span>
                        <span class="choice2"></span>
                        <span class="choice3"></span>
                    </div>
                </div>
                <div class="nextQuiz">
                    <span>CORRECT !</span>
                    <button class="nextButton">NEXT</button>
                </div>
                <div class="incorrectQuiz">
                    <span class="incorrectText">INCORRECT !</span>
                    <span class="incorrectScore">TOTAL SCORE : </span>
                    <button class="playAgainButton">PLAY AGAIN</button>
                </div>
                <div class="timeout">
                    <span class="incorrectText">TIMEOUT !</span>
                    <span class="incorrectScore">TOTAL SCORE : </span>
                    <button class="playAgainButton">PLAY AGAIN</button>
                </div>
            </div>
        </div>
    </body>
</html>
